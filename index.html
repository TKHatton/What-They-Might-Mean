
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What They Meant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@master/otf/OpenDyslexic-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/gh/antijingoist/opendyslexic@master/otf/OpenDyslexic-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #8FAD9C;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-smoothing: grayscale;
        overflow-x: hidden;
      }

      .font-opendyslexic { font-family: 'OpenDyslexic', sans-serif; }
      .font-lexend { font-family: 'Lexend', sans-serif; }
      .font-comic { font-family: 'Comic Neue', cursive, sans-serif; }
      .font-sans-alt { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }

      /* Global Class overrides for font selection - using !important to override component-level fonts */
      .app-font-Lexend, .app-font-Lexend * {
        font-family: 'Lexend', sans-serif !important;
      }
      .app-font-OpenDyslexic, .app-font-OpenDyslexic * {
        font-family: 'OpenDyslexic', sans-serif !important;
      }
      .app-font-Comic, .app-font-Comic * {
        font-family: 'Comic Neue', cursive, sans-serif !important;
      }
      .app-font-Sans, .app-font-Sans * {
        font-family: ui-sans-serif, system-ui, sans-serif !important;
      }

      /* Text size scaling - more dramatic differences */
      .text-size-Small { font-size: 13px; }
      .text-size-Small h1 { font-size: 1.5rem !important; }
      .text-size-Small h2 { font-size: 1.3rem !important; }
      .text-size-Small h3 { font-size: 1.1rem !important; }

      .text-size-Medium { font-size: 16px; }
      .text-size-Medium h1 { font-size: 2rem !important; }
      .text-size-Medium h2 { font-size: 1.5rem !important; }
      .text-size-Medium h3 { font-size: 1.25rem !important; }

      .text-size-Large { font-size: 19px; }
      .text-size-Large h1 { font-size: 2.5rem !important; }
      .text-size-Large h2 { font-size: 2rem !important; }
      .text-size-Large h3 { font-size: 1.5rem !important; }

      .text-size-ExtraLarge { font-size: 22px; }
      .text-size-ExtraLarge h1 { font-size: 3rem !important; }
      .text-size-ExtraLarge h2 { font-size: 2.5rem !important; }
      .text-size-ExtraLarge h3 { font-size: 2rem !important; }

      /* Transitions */
      .screen-enter {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      /* Owlbert Animations */
      .owlbert-waving {
        animation: wave 2.5s ease-in-out infinite, blink 4s step-end infinite;
        transform-origin: bottom center;
      }

      /* Make white background transparent */
      .owlbert-transparent {
        mix-blend-mode: multiply;
        background-color: transparent;
      }

      /* For dark mode, use screen blend mode instead */
      .dark .owlbert-transparent {
        mix-blend-mode: screen;
        filter: invert(1);
      }

      @keyframes wave {
        0%, 100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-8deg);
        }
        75% {
          transform: rotate(8deg);
        }
      }

      @keyframes blink {
        0%, 48%, 52%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .owlbert-container {
        perspective: 1000px;
      }
    </style>
